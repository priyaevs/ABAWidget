<!doctype html>
<html>

<head>

<body>
    <div class="container">
        <div class="widget">
            <h1 class="text-center">ABA Validation Tool</h1>

            <button type="button" class="btn btn-info" data-toggle="collapse" data-target="#abaDetails">Details</button>
            <div id="abaDetails" class="collapse">
                This is ABA valdiation tool which helps to find the ABA
            </div>

            <div class="row" style="background-color:lavender;">
                <div class="col-md-2" >
                    <p>US ABA Number:</p>
                </div>
                <div class="col-md-4" >
                    <input id="aba" name="aba" type="number" value="" maxlength="9" placeholder="Please enter ABA" />
                    <span id="errorMess" class="text-danger"> Enter valid ABA</span>
                </div>
            </div>
            <div class="row">
                
                <div class="col-md-6 margin-left25">
                    <button type="button" title="Validate" name="validate" id="validate" value="Validate" class="btn btn-primary btn-sm">
                        <span class="glyphicon glyphicon-search"></span> Search</input>
                </div>
            </div>
        </div>
    </div>
</body>
